<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Template for HTML email with inline image</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<table class="table" style="background-color: black;">
			<tbody>
				<tr>
					<td>SocialEQ</td>
				</tr>
				<tr>
					<td>
						<div style="width: 100%; min-width: 580px;">
							<table class="table" style="background-color: white;">
								<tbody>
									<tr>
										<td>
											<p th:text="#{greeting(${name})}">Hello, Alex Static!</p>
											<p th:if="${name.length() > 10}">Wow! You've got a long
												name (more than 10 chars)!</p>
											<p>
												You have been successfully subscribed to the <b>Fake
													newsletter</b> on <span
													th:text="${#dates.format(subscriptionDate)}">28-12-2012</span>
											</p>
											<p>Your hobbies are:</p>
											<ul th:remove="all-but-first">
												<li th:each="hobby : ${hobbies}" th:text="${hobby}">Reading</li>
												<li>Writing</li>
												<li>Bowling</li>
											</ul>
											<p>
												You can find <b>your inlined image</b> just below this text.
											</p>
											<p>
												<img src="sample.png" th:src="'cid:' + ${imageResourceName}" />
											</p>
											<p>
												Regards, <br /> <em>The Thymeleaf Team</em>
											</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
